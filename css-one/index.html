<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIKES-AND-DISLIKES</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>LIKES</p>
    <ol id="ordered-parent" class="ordered">
        <li class="first-ordered-child" id="first-ordered"> I like being in an environment that enhance my growth </li>
        <li class="second-ordered-child" id="second-ordered">  I like pink</li>
    </ol>
    <p>DISLIKES</p>
    <ul id="unordered-parent" class="unordered">
        <li class="first-unordered-child" id="first-unordered">I dislike  when people look down on others </li>
        <li class="second-unordered-child" id="second-unordered">I dislike growth dampening environments</li>
    </ul>
</body>
</html>
